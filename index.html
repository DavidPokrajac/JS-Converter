<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JavaScript Converter</title>

    <!-- Links to CSS stylesheets -->
    <link rel="stylesheet" href="./styles/main.css" type="text/css">
    <link rel="stylesheet" href="./styles/media.css" type="text/css">

    <!-- Importing Titillium font family from Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,600;1,300&display=swap" rel="stylesheet">

    <!-- jQuery's CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>JavaScript Converter</h1>
    <div class="container">
      <h3 id="one">Pounds to kg's</h3>
      <div id="first-div" class="slide">
        <input type="number" placeholder="Add value">
        <input id="button1" type="button" value="Convert">
        <input type="reset" value="Reset">
        <p class="output"></p>
      </div>
      <h3 id="two">Kg's to pounds</h3>
      <div id="second-div" class="slide">
        <input type="number" placeholder="Add value">
        <input id="button2" type="button" value="Convert">
        <input type="reset" value="Reset">
        <p class="output"></p>
      </div>
    </div>
    <div class="container">
      <h3 id="three">Feet to meters</h3>
      <div class="third-div" class="slide">
        <input type="number" placeholder="Add value">
        <input id="button3" type="button" value="Convert">
        <input type="reset" value="Reset">
        <p class="output"></p>
      </div>
      <h3 id="four">Meters to feet</h3>
      <div class="fourth-div" class="slide">
        <input type="number" placeholder="Add value">
        <input id="button4" type="button" value="Convert">
        <input type="reset" value="Reset">
        <p class="output"></p>
      </div>
    </div>
    <div class="container">
      <h3 id="five">Gallons to liters</h3>
      <div id="fifth-div" class="slide">
        <input type="number" placeholder="Add value">
        <input id="button5" type="button" value="Convert">
        <input type="reset" value="Reset">
        <p class="output"></p>
      </div>
      <h3 id="six">Liters to gallons</h3>
      <div id="sixth-div" class="slide">
        <input type="number" placeholder="Add value">
        <input id="button6" type="button" value="Convert">
        <input type="reset" value="Reset">
        <p class="output"></p>
      </div>
    </div>

    <!-- Link to JS file -->
    <script src="sandbox.js" type="text/javascript"></script>
  </body>
</html>
